<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags required for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>Rift-Console</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-3 text-center">Rift-Console</h1>
    </div>
    <div class="container mt-5">
      <h2 class="text-center">Battery</h2>
      <div class="progress mt-4">
        <div class="progress-bar"="progressbar" style="width: {{battery}}%;" aria-valuenow="{{battery}}" aria-valuemin="0" aria-valuemax="100">{{battery}}%</div>
      </div>
    </div>
    <div class="container mt-5">
      <h2 class="text-center">Fuel</h2>
      <div class="progress mt-4">
        <div class="progress-bar"="progressbar" style="width: {{fuel}}%;" aria-valuenow="{{fuel}}" aria-valuemin="0" aria-valuemax="100">{{fuel}}%</div>
      </div>
    </div>
    <div class="container mt-5">
      <h2 class="text-center">Pos: {{width_x}} + {{height_y}}</h2>
    </div>

    <div class="text-center mt-4">
      <h3 class="text-center">Clicky Dinge</h3>
      <form action="{{ url_for('telemtry_button') }}" method="post">
        <button type="submit" class="btn btn-success">Update Telemtry</button>
      </form>
      <form action="{{ url_for('reset_button') }}" method="post">
        <button type="submit" class="btn btn-danger">Reset</button>
      </form>
    </div>
    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
